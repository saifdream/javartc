<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>WebRTC Text Demo</title>
    <link rel="stylesheet" href="/stylesheets/lib/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/lib/bootstrap-theme.min.css">
	<style> 
      body { 
         background: #eee; 
         padding: 5% 0; 
      } 
   </style>
</head>
	<body>
		<div id = "loginPage" class = "container text-center"> 
		
         <div class = "row"> 
            <div class = "col-md-4 col-md-offset-4"> 
               <h2>Please sign in</h2> 
               <label for = "usernameInput" class = "sr-only">Login</label> 
               <input type = "email" id = "usernameInput" 
                  class = "form-control formgroup input-sm" placeholder = "Login" 
                  required = "required" autofocus = "autofocus">
               <button id = "loginBtn" class = "btn btn-sm btn-primary btnblock"> Sign in</button> 
            </div> 
         </div> 
			
      </div>
		
      <div id = "callPage" class = "call-page container">
		
         <div class = "row"> 
            <div class = "col-md-4 col-md-offset-4 text-center"> 
               <div class = "panel panel-primary"> 
                  <div class = "panel-heading">Text chat</div> 
                  <div id = "chatarea" class = "panel-body text-left"></div> 
               </div> 
            </div> 
         </div>
			
         <div class = "row text-center form-group"> 
            <div class = "col-md-4 col-md-offset-4">
               <input id = "callToUsernameInput" type = "text" class="form-control formgroup input-sm"
                  placeholder = "username to call" /> 
               <button id = "callBtn" class = "btn-success btn btn-sm">Connect</button> 
               <button id = "hangUpBtn" class = "btn-danger btn btn-sm">Hang Up</button> 
            </div> 
         </div> 
			
         <div class = "row text-center"> 
            <div class = "col-md-4 col-md-offset-4">
               <input id = "msgInput" type = "text" class="form-control formgroup input-sm" placeholder = "message" /> 
               <button id = "sendMsgBtn" class = "btn-success btn btn-sm">Send</button> 
            </div> 
         </div>
			
      </div>
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/adapterjs/0.13.3/adapter.min.js"></script>
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/adapterjs/0.13.3/adapter.screenshare.min.js"></script>
      <!--<script src = "/js/adapter-latest.js"></script>-->
      <script src = "/js/webrtctextdemo.js"></script>
      <!--<script src = "/js/textchattest.js"></script>-->
      
	</body>
</html>
