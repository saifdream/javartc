<!DOCTYPE html>
<html lang="en" ng-app="videoCallApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <title>WebRTC Video Call App</title>
    <link rel="stylesheet" href="/stylesheets/lib/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/lib/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/stylesheets/videoApp.css">
</head>
<body ng-controller="videoCallController">
    <center><h4>${message}</h4></center>
    <div id="loginPage" class="container text-center">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <h4>Please sign in</h4>
                <label for="whoAmI" class="sr-only">Login</label>
                <input type="text"
                       class="form-control formgroup input-sm"
                       id ="whoAmI"
                       ng-model="whoAmI"
                       placeholder="Login"
                       required="required"
                       autofocus>

                <button id="loginBtn" class="btn btn-sm btn-primary btnblock">Sign in</button>
            </div>
        </div>
    </div>

    <div id="callPage" class="call-page">
        <video id="localVideo" ng-src="{{localVideoStream}}" autoplay></video>
        <video id="remoteVideo" ng-src="{{remoteVideoStream}}" autoplay></video>
        <div class="row text-center">
            <div class="col-md-12">
                <input type="text"
                       class="form-control formgroup input-sm"
                       id="callToTargetUser"
                       ng-model="targetUser"
                       placeholder="Target Username to call" />

                <button id="callBtn" class="btn-success btn btn-sm">Call</button>
                <button id="hangUpBtn" class="btn-danger btn btn-sm">Hang Up</button>
            </div>
        </div>

        <!--<ul>
            <#list userList as x>
                <li> ${x} </li>
            </#list>
        </ul>-->
    </div>

    <script src = "/js/lib/adapter.min.js"></script>
    <script src = "/js/lib/adapter.screenshare.min.js"></script>
    <script src = "/js/lib/angular.min.js"></script>
    <script src = "/js/lib/angular-animate.min.js"></script>
    <script src = "/js/videoCallApp.js"></script>
</body>
</html>
